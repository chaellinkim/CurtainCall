<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_detail</title>
    
    <!-- 이벤트 상세페이지 css -->
    <link rel="stylesheet" href="./css/eventdetail.css" type="text/css" media="all">
    <!-- header nav -->

    <!-- 아이콘 rel -->
    <link href="https://webfontworld.github.io/NanumSquareNeo/NanumSquareNeo.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd881899b1.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            //검색버튼 활성화
            const searchForm = document.querySelector('.search');
            const searchInput = document.querySelector('.search-input');
            const searchIcon = document.querySelector('.icon');

            searchIcon.addEventListener('submit', function (e) {
                e.preventDefault();     //폼 제출 동작 방지
                const keyword = searchInput.value;
                console.log('검색어: ', keyword);
            })

            //사용자 아이콘 클릭시 마이페이지 이동
            const userIcon = document.querySelector('.user-icon');
            userIcon.addEventListener('click', function () {
                window.location.href = 'place.html';
            });
        });
        // 홈페이지 div 로 스크롤
        function scrollToHomepage() {
            var homepage = document.getElementById('homepage');
            homepage.scrollIntoView({ behavior: 'smooth'});
        }
        // 상세정보 div 로 스크롤
         function scrollToDetail() {
            var eventcontent = document.getElementById('event-content');
            eventcontent.scrollIntoView({ behavior: 'smooth'});
        }
         // 장소 div 로 스크롤
         function scrollToPlace() {
            var eventplace = document.getElementById('event-place');
            eventplace.scrollIntoView({ behavior: 'smooth'});
        }
    
    </script>
</head>

<body>
