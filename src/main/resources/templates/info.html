<!DOCTYPE html>
<html lang="en">

<head>
    <title>CurtainCall-마이페이지</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link href="../css/header.css" rel="stylesheet" type="text/css">
    <title>Header</title>
    <script src="info.js"></script>
    <link rel="stylesheet" href="../css/info_style.css">
    <link rel="stylesheet" href="../css/info_modal.css">
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            //검색버튼 활성화
            const searchForm = document.querySelector('.search');
            const searchInput = document.querySelector('.search-input');
            const searchIcon = document.querySelector('.icon');

            searchIcon.addEventListener('submit', function (e) {
                e.preventDefault();     //폼 제출 동작 방지
                const keyword = searchInput.value;
                console.log('검색어: ', keyword);
            })

            //사용자 아이콘 클릭시 마이페이지 이동
            const userIcon = document.querySelector('.user-icon');
            userIcon.addEventListener('click', function () {
                window.location.href = 'pay.html';
            });
        });

    </script>
</head>

<body>
    <header>
        <a href="#"><img src="/img/main_logo.png" id="logo"></img></a>
        <div id="nav-content">
            <nav>
                <ul>
                    <li><a href="/play" class="menu">연극</a></li>
                    <li><a href="/place" class="menu">공연장</a></li>
                    <li><a href="/actor" class="menu">출연진</a></li>
                    <li><a href="#" class="menu">이벤트</a></li>
                    <li><a href="#" class="menu">관람후기</a></li>
                </ul>
            </nav>
            <div class="right">
                <form action="" method="get" class="search">
                    <input type="text" class="search-input" placeholder="검색어 입력">
                    <div class="icon"><i class="fas fa-search"></i></div>
                </form>
                <div class="user-icon">
                    <i class="fas fa-user fa-lg"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="user">
        <div class="user_name">
            <h3>두레님 <span>abcd1234</span> </h3>
        </div>
    </div>

    <div class="mypage">
        <div class="navi">
            <ul>
                <li><a href="pay">예매내역</a></li>
                <li><a href="review">나의후기</a></li>
                <li><a href="wish">찜 목록</a></li>
                <li><a href="info">회원정보</a></li>
            </ul>
        </div>

        <div class="info">
            <div class="title"><span>회원정보</span></div>
            <div class="info_content">
                <div class="info_info">
                    <table>
                        <tr>
                            <th>아이디</th>
                            <td>abcd1234</td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>두레</td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <div class="modal_button" onclick='init()'>비밀번호 변경</div>
                                <div class="modal_overlay hidden">
                                    <div class="md_content">
                                        <div class="modal_text">
                                            <div class="md_passwordinfo">비밀번호 변경</div>
                                            <hr style="width:100%;">
                                        </div>
                                        <form action="info.html" method="get">
                                            <div class="modal_password">
                                                <table>
                                                    <tr>
                                                        <td>새 비밀번호 입력</td>
                                                        <td>
                                                            <div class="in">
                                                                <input class="put" id="password1" type="password"
                                                                    placeholder="새 비밀번호">
                                                                <span class="focus-border"></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>비밀번호 확인</td>
                                                        <td>
                                                            <div class="in">
                                                                <input class="put" id="password2" type="password"
                                                                    placeholder="비밀번호 확인" onkeyup="test()">
                                                                <span class="focus-border"></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <div id="check"></div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <hr style="width:100%;">
                                            <div class="modal_footer">
                                                <button class="modal_cancle"
                                                    type="reset" onclick="del()"><div>취소</div></button>
                                                <button class="modal_cancle" type="submit"><div>변경</div></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <form action="/infomodi" method="get">
                            <tr>
                                <th>이메일</th>
                                <td>
                                    <div class="in">
                                        <input class="put" type="email" placeholder="Placeholder Text"
                                            value="abcd1234@multi.com">
                                        <span class="focus-border"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>주민번호</th>
                                <td>000101-4</td>
                            </tr>
                    </table>
                    <div class="button">
                        <hr>
                        <button class="reset" type="reset">취소</button>
                        <button class="submit" type="submit">저장</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
