<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CurtainCall-비밀번호찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="style/password_find_style.css" rel="stylesheet" type="text/css">
    <link href="style/header.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            //검색버튼 활성화
            const searchForm = document.querySelector('.search');
            const searchInput = document.querySelector('.search-input');
            const searchIcon = document.querySelector('.icon');

            searchIcon.addEventListener('submit', function (e) {
                e.preventDefault();     //폼 제출 동작 방지
                const keyword = searchInput.value;
                console.log('검색어: ', keyword);
            })

            //사용자 아이콘 클릭시 마이페이지 이동
            const userIcon = document.querySelector('.user-icon');
            userIcon.addEventListener('click', function () {
                window.location.href = 'pay.html';
            });
        });

    </script>
</head>

<body>

    <header>
        <a href="#"><img src="/img/main_logo.png" id="logo"></img></a>
        <div id="nav-content">
            <nav>
                <ul>
                    <li><a href="#" class="menu">연극</a></li>
                    <li><a href="#" class="menu">공연장</a></li>
                    <li><a href="#" class="menu">출연진</a></li>
                    <li><a href="#" class="menu">이벤트</a></li>
                    <li><a href="#" class="menu">관람후기</a></li>
                </ul>
            </nav>
            <div class="right">
                <form action="" method="get" class="search">
                    <input type="text" class="search-input" placeholder="검색어 입력">
                    <div class="icon"><i class="fas fa-search"></i></div>
                </form>
                <div class="user-icon">
                    <i class="fas fa-user fa-lg"></i>
                </div>
            </div>
        </div>
    </header>
    <container>
        <div class="password_box">
            <a href="login.html"><img id="main_logo" src="img/main_logo.png"></a>
            <span>비밀번호 찾기</span>
            <form action="/" method="get">
                <table>
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" name="id" placeholder="아이디"></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td> <input type="email" name="email" maxlength="7" placeholder="이메일"></td>
                    </tr>
                    <tr>
                        <th colspan="2">회원가입 시 입력한 이메일로 비밀번호가 전송됩니다.</td>
                    </tr>
                </table>

                <button id="password_button" type="submit">비밀번호 찾기</button>
            </form>
        </div>
    </container>

</body>

</html>
