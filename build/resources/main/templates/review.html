<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CurtainCall-마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/review_style.css">
    <link rel="stylesheet" href="../css/review_modal.css">
    <link href="../css/header.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            //검색버튼 활성화
            const searchForm = document.querySelector('.search');
            const searchInput = document.querySelector('.search-input');
            const searchIcon = document.querySelector('.icon');

            searchIcon.addEventListener('submit', function (e) {
                e.preventDefault();     //폼 제출 동작 방지
                const keyword = searchInput.value;
                console.log('검색어: ', keyword);
            })

            //사용자 아이콘 클릭시 마이페이지 이동
            const userIcon = document.querySelector('.user-icon');
            userIcon.addEventListener('click', function () {
                window.location.href = 'pay.html';
            });
        });

    </script>
</head>

<body>
    <header>
        <a href="#"><img src="/img/main_logo.png" id="logo"></img></a>
        <div id="nav-content">
            <nav>
                <ul>
                    <li><a href="#" class="menu">연극</a></li>
                    <li><a href="#" class="menu">공연장</a></li>
                    <li><a href="#" class="menu">출연진</a></li>
                    <li><a href="#" class="menu">이벤트</a></li>
                    <li><a href="#" class="menu">관람후기</a></li>
                </ul>
            </nav>
            <div class="right">
                <form action="" method="get" class="search">
                    <input type="text" class="search-input" placeholder="검색어 입력">
                    <div class="icon"><i class="fas fa-search"></i></div>
                </form>
                <div class="user-icon">
                    <i class="fas fa-user fa-lg"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="user">
        <div class="user_name">
            <h3>두레님 <span>abcd1234</span> </h3>
        </div>
    </div>

    <div class="mypage">
        <div class="navi">
            <ul>
                <li><a href="pay.html">예매내역</a></li>
                <li><a href="review.html">나의후기</a></li>
                <li><a href="wish.html">찜 목록</a></li>
                <li><a href="info.html">회원정보</a></li>
            </ul>
        </div>

        <div class="review">
            <div class="title"><span>나의후기</span></div>
            <div class="review_content">
                <img src="/img/review.jpg" alt="예매">
                <div class="review_info">
                    <div class="review_play">2호선 세입자</div>
                    <div class="review_name">두레</div>
                    <div class="review_date">23.05.31</div>
                    <div class="review_ment">와~ 대박~ 미쳤다~ 연극계를 뒤집어놓으셨다~</div>
                </div>
                <div class="none"><button class="modal_button"><img src="img/button.png"></button>
                </div>
                <div class="modal_overlay hidden">
                    <div class="md_content">
                        <div>&nbsp;</div>
                        <div class="modal_review">
                            <div class="modal_info">
                                       <button><a href="/reviewfdf">리뷰 수정</a></button>
                                       <button style="color:rgb(249, 39, 39)">리뷰 삭제</button> <!--나중에 버튼이 눌려질 때 컨트롤러로 이동하도록 js 만들기-->
                            </div>
                        </div>
                        <div class="modal_footer">
                            <hr><button class="modal_cancle" type="reset"><img src="img/no.png"></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="mypage_script.js"></script>

</html>
